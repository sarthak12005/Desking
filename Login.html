<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login page </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">LOGO...</a>
            </div>
                <ul>
                    <li><a href="Website.html">Home</a></li>
                    <li><a href="Login.html">Login</a></li>
                    <li><a href="practice.html">Practice</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>    
        </nav>
      </header>
       <div class="wrapper">
            <div class="container">
                <div class="hedar">
                    <h1>Login </h1>
                </div>
                <div class="facebook">
                    <button>
                        <a href="#"><i class="fa-brands fa-facebook" style="color: white;" ></i> Login to Facebook</a>
                    </button>
                </div>
                <div class="twitter">
                    <button>
                        <a href="#"><i class="fa-brands fa-square-x-twitter" style="color: black"></i> Login to Twitter</a>
                    </button>
                </div>
                <div class="google">
                    <button>
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i> Login to Google+</a>
                    </button>
                </div>
                <div class="para">
                    <p>Or sign up manually</p>
                </div>
                
                <div class="input">
                      <input type="text" name="First-name" id="Fname" required placeholder="Enter your name">
                </div>
                <div class="input">
                    <input type="text" name="my-password" id="pass" required placeholder="Enter your password">
                </div>
                <div class="submit">
                    <input type="submit" value="Submit" id="submit-btn">
                </div>
            </div>
       </div>
       <script src="Login.js"></script>
</body>
</html>
